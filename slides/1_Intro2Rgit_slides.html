# Why use version control?

.pull-left[
&lt;img src="images/Git-logo.png" width=100 height=100&gt;  

**Git**   

- Version control system
- *Track* changes to your code
- *Visualise* changes with GUI clients  
(e.g. RStudio, Github Desktop, etc.)
- *Share* changes &amp; collaborate  
(e.g. Github, Gitlab, Bitbucket)
- Changes are combined automatically
- Systematic way to de-conflict changes
]
--
.pull-right[
&lt;img src="images/Github-logo.png" width=98 height=98&gt;

**Git + Github**  

- Widely used in software development
- Most popular for developing R packages
]

# Git with RStudio Projects

- RStudio Projects help organise your work into separate 'R sessions'.

- Each project has it's own workspace a.k.a. 'working directory' (separate configuration files, history, etc.)

???
- We can use Git with R using RStudio Projects

- Workspace = Table in my office 
- How do I know which is my table?

--

- The location of the '_.RProj_' file defines the 'working directory' *and the __'Git repository'__*

???
- E.g. tissue paper
- Likewise, .RProj file tells R that this is my workspace 
  - Address: see window header, type getwd()  
  
- Each project will have a diff wd

- Git is 'enabled' for the wd folder (hidden `.git` files)

--

## ðŸŒŸ Best Practice

- Use _relative_ paths in your script, based on _.RProj_ file location   
  
- Keep all project items in the working directory 

???

- By using RStudio Projects... don't need to write out initial path
- Demo: list.files("data") vs. absolute path
- Scripts work across different computers

---

# Initial set up

.left-column[ 
### &lt;span style="color:grey"&gt;Install Git&lt;/span&gt;
### Set-up Git
]
.right-column[ 
In the *Shell*, configure your name and email address for Git:  

`git config --global user.name "YOUR FULL NAME"`  
`git config --global user.email "YOUR EMAIL ADDRESS"`  

All commits (i.e. tracked changes) you make will be labelled with this information.
]
--
.right-column[ 
You can check if youâ€™re set up correctly by running:  
`git config --global --list`
]
---

### &lt;span style="color:grey"&gt;Install Git&lt;/span&gt;
### &lt;span style="color:grey"&gt;Set-up Git&lt;/span&gt;
### Github
]
.right-column[ 
Create an account at https://github.com, using the same email address as specified in Git.
]

# Initial set up

### &lt;span style="color:grey"&gt;Install Git&lt;/span&gt;
### &lt;span style="color:grey"&gt;Set-up Git&lt;/span&gt;
### &lt;span style="color:grey"&gt;Github&lt;/span&gt;
### Security
]
.right-column[ 
Using a **SSH key-pair** reduces the need to key in your password.  

- The *public* key encrypts data to be read by those with *private* key
- In R, check if it is already present: `file.exists("~/.ssh/id_rsa.pub")`
- Go to *RStudio Preferences* to create/view the public key:
  
&lt;img src="images/SSH.png" width="300" style="display: block; margin: auto;" /&gt;
]

]

Add SSH key to Github at &lt;https://github.com/settings/ssh&gt;:

# Git basics

**Commit changes**  

&lt;img src="images/climbing.jpg" width="500" style="display: block; margin: auto;" /&gt;

.small[.footnote[
`git commit` has five components:  
1. Unique ID aka SHA (secure hash algorithm)
2. Author
3. Human-readable commit message
4. Changeset that describes which files were added/modified/deleted
5. One parent (i.e. previous) commit, unless merging commits (multiple parents) or if this is the initial commit
]]

???

- Fundamental building block of git (snapshot, show the journey)
- Anchors while rock climbing - if you make mistake, can only fall back to previous commit

- Few commits like free climbing; Too many can slow progress
- More commits when uncertain/dangerous territory

---

# Git basics

**Commit changes**  

&lt;img src="images/commit message.png" width="450" style="display: block; margin: auto;" /&gt;

1. Save changes
2. Select files or sections of a file to stage
3. Write commit message (&lt;50 char header; list details)

???
- Can be very specific - stage individual lines by selection!
  - Won't be ticked; status in 2 cols
  - *'Revert'* if want to undo your changes

- Commit message: 
  - Write in imperative (as if you're telling someone what to do)
  - Specific action that can be explained easily (if 2 problems, break into 2)
  - Describe **why** (not just what - can see in diff)
  
- 'Amend previous commit' if you committed too early previously (not if you pushed to Github!)

# Git collaborating

.left-column[ 
### Link Github
]
.right-column[ 
**[Create a new repo on Github](https://github.com/new)**

1. If you're starting fresh, create new RStudio project and clone the online repo to your computer (as shown previously)
  
2. If you've already been working on a local repo, *'push'* (i.e. publish) content to the new online repo. Run in Shell:    
`git remote add origin git@github.com:YOUR USERNAME/REPO NAME.git`  
`git push -u origin master`

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="images/git remote.png" alt="Git basic operations (kevintshoemaker.github.io)" width="250" /&gt;
&lt;p class="caption"&gt;Git basic operations (kevintshoemaker.github.io)&lt;/p&gt;
&lt;/div&gt;
]

???

- To collaborate with others online...  

- 1st line: Tells Git tt your local repo has a `'remote'` version on Github, called `'origin'`  
- 2nd line: Pushed your work to that repo

---

# Git collaborating

.left-column[ 
### &lt;span style="color:grey"&gt;Link Github&lt;/span&gt;
### Push
]
.right-column[ 
**Push code when you're ready for collaborators to view changes.**  
Each push usually includes multiple commits.

&lt;img src="images/ready to push.png" width="700" style="display: block; margin: auto;" /&gt;
  
.footnote[
ðŸŒŸ **Best Practice:** _Always 'Pull' before you 'Push'_, in case collaborators have made changes online!
]]

???

- Now the buttons won't be greyed out!
- Git actually won't let u push if there are changes online
- Sometimes Git will merge changes automatically, if not it will show an error that says you have to manually deconflict changes

---

# Git collaborating

.left-column[ 
### &lt;span style="color:grey"&gt;Link Github&lt;/span&gt;
### &lt;span style="color:grey"&gt;Push&lt;/span&gt;
### Conflicts ðŸ˜±
]
.right-column[ 
&lt;img src="images/deconflict.png" width="400" style="display: block; margin: auto;" /&gt;

**Set style to `diff3`**  
This shows local/remote changes _with the original code_ (default `diff2` setting doesn't show original). Run in the Shell:  
`git config --global merge.conflictstyle diff3`  
]

???

- RStudio currently doesn't provide many tools, so you may need to use the command line  
- Open every file with the orange status  

--

.right-column[ 
If you're in the middle of a merge conflict, change the setting before re-trying the merge:  
`git merge --abort`  
`git config --global merge.conflictstyle diff3`  
`git pull`  
]

---

# Git collaborating

.left-column[ 
### &lt;span style="color:grey"&gt;Link Github&lt;/span&gt;
### &lt;span style="color:grey"&gt;Push&lt;/span&gt;
### Conflicts ðŸ˜±
]
.right-column[ 
**Conflict marker:** 

```r
&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD

# This code section shows my local changes...

||||||| merged common ancestors

=======
  
# This code section shows remote changes... 

&gt;&gt;&gt;&gt;&gt;&gt;&gt; remote
```

The middle section shows *original* code before the split

.small[.footnote[
If the whole thing is one hot mess, abort the merge with `git merge --abort` &amp; try again `git pull`.
]]]
--
.right-column[ 
__*Delete all conflict markers* before staging/commit/pushing the new de-conflicted file!__
]

  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
